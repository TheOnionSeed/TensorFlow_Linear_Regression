<!DOCTYPE html>

<center>
  <div class="container">
    <form class="sampleSize">
      Sample Size: <input type="text" name="Sample Size"><br>
    </form>

    <div class="graph">
      <svg width="250" height="250">
        <circle cx="150" cy="150" r="90" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
    </div>
    <p>Learning Rate: <span id="demo"></span></p>
    <div class="slidecontainer">
      <input type="range" min="0" max="1" step="0.00001" value="0.5" class="slider" id="myRange">
    </div>

    <button class="button">Generate Data</button>
    <button class="button">Train</button>
  </div>

  <script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;

  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>
